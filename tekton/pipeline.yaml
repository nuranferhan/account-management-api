apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: account-management-pipeline
  namespace: account-management
spec:
  params:
  - name: repo-url
    type: string
    description: The git repo URL to clone from.
  - name: image-reference
    type: string
    description: The image reference for the image to build.
  
  workspaces:
  - name: shared-data
    description: This workspace contains the cloned repo files.
  
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-data
    params:
    - name: url
      value: $(params.repo-url)
  
  - name: run-tests
    runAfter: ["fetch-source"]
    taskRef:
      name: account-tests
    workspaces:
    - name: source
      workspace: shared-data
  
  - name: build-image
    runAfter: ["run-tests"]
    taskRef:
      name: buildah
      kind: ClusterTask
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: IMAGE
      value: $(params.image-reference)
    - name: DOCKERFILE
      value: ./Dockerfile
  
  - name: deploy-to-cluster
    runAfter: ["build-image"]
    taskRef:
      name: kubectl-deploy
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: image
      value: $(params.image-reference)