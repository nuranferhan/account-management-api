name: CI Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Security scan with bandit
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Test with pytest
      run: |
        pytest --cov=app --cov-report=xml --cov-report=term-missing tests/ || pytest --cov-report=xml --cov-report=term-missing tests/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t account-management-api:${{ github.sha }} .
        docker build -t account-management-api:latest .
    
    - name: Test Docker image startup
      run: |
        # Start container in background
        echo "Starting container..."
        docker run -d --name test-app -p 5000:5000 account-management-api:latest
        
        # Immediately check container status and logs
        echo "Container status after start:"
        docker ps -a
        
        echo "Initial container logs:"
        docker logs test-app
        
        # Wait for application to start
        echo "Waiting for application to start..."
        for i in {1..15}; do
          echo "Attempt $i/15 - checking logs and health..."
          docker logs test-app
          echo "---"
          if curl -f http://localhost:5000/api/v1/health > /dev/null 2>&1; then
            echo "Application started successfully!"
            break
          fi
          sleep 3
        done
        
        # Final diagnostics
        echo "=== FINAL DIAGNOSTICS ==="
        echo "Container status:"
        docker ps -a
        
        echo "Full container logs:"
        docker logs test-app
        
        echo "Container inspect:"
        docker inspect test-app | grep -A 10 -B 10 "Status\|Health\|ExitCode"
        
        echo "Port mapping check:"
        docker port test-app
        
        # Final health check
        echo "Final health check..."
        curl -v http://localhost:5000/api/v1/health || true
        
        # Cleanup
        docker stop test-app || true
        docker rm test-app || true
    
    - name: Docker image security scan
      run: |
        docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
          -v $(pwd):/workspace \
          aquasec/trivy image account-management-api:latest || true